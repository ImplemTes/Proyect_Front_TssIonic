<ion-content [fullscreen]="true" class="ion-padding custom-content">
  <div class="login-wrapper">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Logo y título Login -->
  <div class="logo-container">
    <img src="../../../assets/icon/logo.jpg" class="logo" alt="logo" />
    <h2 class="login-title">Acceso</h2>
  </div>
      <ion-item>
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <ion-text color="danger">
          <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo electrónico inválido.</p>
        </ion-text>
      </div>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [type]="passwordType" formControlName="password" required></ion-input>
        <ion-icon slot="end" [name]="passwordIcon" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <ion-text color="danger">
          <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
        </ion-text>
      </div>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</ion-button>
      <ion-button expand="full" routerLink="/register" fill="clear">Registrarse</ion-button>
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    </form>
  </div>
</ion-content>
