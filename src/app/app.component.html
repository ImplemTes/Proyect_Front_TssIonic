<ion-app>
  <!-- Menú Lateral -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-title">
        <h2>Bienvenido</h2>
      </div>
      <ion-list>
        <ion-item *ngFor="let page of appPages" [routerLink]="page.url" (click)="updatePageTitle(page.title)">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-label>™Criss™ © 2024 Proyecto </ion-label>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <!-- Página principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
