<ion-app>
  <!-- MenÃº Lateral -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let page of appPages" [routerLink]="page.url" (click)="updatePageTitle(page.title)">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- PÃ¡gina principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
